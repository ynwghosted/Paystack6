
<!DOCTYPE html>
<html>
<head>
  <title>paystack</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="welcome-section">
    <img src="CC2035CF-947C-4CA6-B0ED-507AA8293184.jpeg" alt="Logo">
    <h2>PAYSTACK GATEWAY TO EASY CASH</h2>
    <p>paystack proudly sponsored by flutterwave!</p>
    <button id="signup-btn">Sign Up</button>
  </div>
  <div id="signup-section" style="display: none;">
    <h2>Sign Up</h2>
    <form>
      <label>Username:</label>
      <input type="text"><br><br>
      <label>Email:</label>
      <input type="email"><br><br>
      <label>NIN:</label>
      <input type="text" maxlength="11"><br><br>
      <label>Password:</label>
      <input type="password" minlength="8"><br><br>
      <button type="submit">Sign Up</button>
    </form>
  </div>
  <div id="dashboard-section" style="display: none;">
    <h2>Dashboard</h2>
    <p id="welcome-message"></p>
    <p>Balance: &#8358;<span id="balance"></span></p>
    <button>Withdraw</button>
    <button id="buy-ss-code-btn">Buy SS Code</button>
    <a href="https://chat.whatsapp.com/FFWjFhUHqxJ2PRc5n3Cr13" target="_blank">
      <button class="contact-support">Contact Support</button>
    </a>
  </div>
  <div id="buy-ss-code-section" style="display: none;">
    <h2>Get Your Code</h2>
    <form id="email-form">
      <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email"><br><br>
      <button type="submit">Submit</button>
    </form>
    <div id="instructions"></div>
    <button id="back-btn">Back</button>
  </div>
  <script src="script.js"></script>
</body>
<html>
